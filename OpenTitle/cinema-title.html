<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema Opening Title</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.18.0/matter.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            background: #000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        #title-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            z-index: 2;
            background: rgba(0, 0, 0, 0.7);
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }
        
        .cinema-name {
            font-size: 6rem;
            font-weight: 300;
            letter-spacing: 8px;
            margin-bottom: 2rem;
            text-transform: uppercase;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(255, 126, 95, 0.3);
        }
        
        .tagline {
            font-size: 1.5rem;
            font-weight: 300;
            letter-spacing: 3px;
            max-width: 600px;
            line-height: 1.6;
            color: #ddd;
        }
        
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.5rem;
            z-index: 3;
        }
        
        .film-strip {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 10px;
            background: repeating-linear-gradient(
                to right,
                transparent,
                transparent 20px,
                rgba(255, 255, 255, 0.1) 20px,
                rgba(255, 255, 255, 0.1) 40px
            );
            z-index: 4;
        }
        
        .film-strip.top {
            top: 0;
        }
        
        .film-strip.bottom {
            bottom: 0;
            top: auto;
        }
        
        .progress-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            height: 4px;
            width: 0%;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            z-index: 5;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="film-strip top"></div>
    <div class="film-strip bottom"></div>
    <div id="canvas-container"></div>
    <div class="loading">CINEMA PRESENTS</div>
    <div id="title-overlay">
        <h1 class="cinema-name">CINEMA NOVA</h1>
        <p class="tagline">Where stories come to life on the silver screen</p>
    </div>
    <div class="progress-bar" id="progress"></div>

    <script>
        // Main variables
        let scene, camera, renderer, clock;
        let filmReels = [];
        let physicsWorld;
        let container;
        let progress = 0;
        
        // Initialize Three.js
        function initThreeJS() {
            container = document.getElementById('canvas-container');
            
            // Create scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0a0a0a);
            scene.fog = new THREE.Fog(0x0a0a0a, 15, 30);
            
            // Create camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 20;
            
            // Create renderer
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            container.appendChild(renderer.domElement);
            
            // Add ambient light
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
            scene.add(ambientLight);
            
            // Add directional light
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(5, 10, 7);
            directionalLight.castShadow = true;
            scene.add(directionalLight);
            
            // Handle window resize
            window.addEventListener('resize', onWindowResize);
        }
        
        // Initialize Matter.js physics
        function initMatterJS() {
            const Engine = Matter.Engine,
                  Render = Matter.Render,
                  World = Matter.World,
                  Bodies = Matter.Bodies,
                  Body = Matter.Body;
            
            // Create engine
            physicsWorld = Engine.create();
            physicsWorld.gravity.y = 0; // No gravity for floating effect
            
            // Create boundaries
            const boundaries = [
                Bodies.rectangle(window.innerWidth/2, -50, window.innerWidth, 100, { isStatic: true }),
                Bodies.rectangle(window.innerWidth/2, window.innerHeight+50, window.innerWidth, 100, { isStatic: true }),
                Bodies.rectangle(-50, window.innerHeight/2, 100, window.innerHeight, { isStatic: true }),
                Bodies.rectangle(window.innerWidth+50, window.innerHeight/2, 100, window.innerHeight, { isStatic: true })
            ];
            
            World.add(physicsWorld.world, boundaries);
            
            // Create film reels with physics bodies
            for (let i = 0; i < 12; i++) {
                const size = 1.5 + Math.random() * 1.5;
                const x = Math.random() * window.innerWidth;
                const y = Math.random() * window.innerHeight;
                
                // Create Three.js object
                const geometry = new THREE.CylinderGeometry(0.8 * size, 0.8 * size, 0.3 * size, 32);
                const material = new THREE.MeshPhongMaterial({ 
                    color: 0xff7e5f,
                    shininess: 80,
                    transparent: true,
                    opacity: 0.9
                });
                const reel = new THREE.Mesh(geometry, material);
                reel.position.set((x - window.innerWidth/2) * 0.02, (y - window.innerHeight/2) * 0.02, (Math.random() - 0.5) * 5);
                reel.rotation.x = Math.random() * Math.PI;
                reel.rotation.y = Math.random() * Math.PI;
                scene.add(reel);
                
                // Create physics body
                const body = Bodies.circle(x, y, 30 * size, {
                    restitution: 0.9,
                    friction: 0.01,
                    frictionAir: 0.02,
                    render: { visible: false }
                });
                
                // Store reference to Three.js object
                body.threeObject = reel;
                body.size = size;
                
                // Add to world
                World.add(physicsWorld.world, body);
                filmReels.push(body);
            }
            
            // Add some initial velocity to reels
            filmReels.forEach(reel => {
                Matter.Body.setVelocity(reel, {
                    x: (Math.random() - 0.5) * 5,
                    y: (Math.random() - 0.5) * 5
                });
                
                Matter.Body.setAngularVelocity(reel, (Math.random() - 0.5) * 0.05);
            });
            
            // Start engine
            Engine.run(physicsWorld);
        }
        
        // Handle window resize
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            
            // Update physics
            const Engine = Matter.Engine;
            Engine.update(physicsWorld, 1000/60);
            
            // Update Three.js objects based on physics
            filmReels.forEach(reel => {
                // Update position
                reel.threeObject.position.x = (reel.position.x - window.innerWidth/2) * 0.02;
                reel.threeObject.position.y = (reel.position.y - window.innerHeight/2) * 0.02;
                
                // Update rotation
                reel.threeObject.rotation.z += reel.angle * 0.1;
                reel.threeObject.rotation.x += 0.005;
                reel.threeObject.rotation.y += 0.003;
            });
            
            // Rotate camera slowly
            camera.position.x = Math.sin(Date.now() * 0.0001) * 5;
            camera.position.y = Math.cos(Date.now() * 0.00015) * 3;
            camera.lookAt(scene.position);
            
            // Render scene
            renderer.render(scene, camera);
            
            // Update progress
            if (progress < 100) {
                progress += 0.2;
                document.getElementById('progress').style.width = progress + '%';
            }
            
            // Show title after 3 seconds
            if (progress > 40 && document.getElementById('title-overlay').style.opacity === '0') {
                document.getElementById('title-overlay').style.opacity = '1';
                document.querySelector('.loading').style.display = 'none';
            }
        }
        
        // Initialize everything
        function init() {
            initThreeJS();
            initMatterJS();
            clock = new THREE.Clock();
            animate();
        }
        
        // Start when page loads
        window.onload = init;
    </script>
</body>
</html>
