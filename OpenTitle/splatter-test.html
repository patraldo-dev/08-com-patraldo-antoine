<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Splatter Test</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <style> body { margin:0; overflow:hidden; background:#000; } </style>
</head>
<body>
  <script>
    const TEXTURE_URL = ""; // leave empty for now
    const PALETTE = [0xE85A4F, 0x2D3047, 0xA8D0E6, 0xF2F2F2, 0xC3423F, 0x3F7D75];
    
    const w = window.innerWidth, h = window.innerHeight;
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x000000);
    
    const camera = new THREE.PerspectiveCamera(60, w/h, 0.1, 1000);
    camera.position.z = 20;
    
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(w, h);
    renderer.setPixelRatio(window.devicePixelRatio);
    document.body.appendChild(renderer.domElement);
    
    // Optional: backdrop
    if (TEXTURE_URL) {
      const tex = new THREE.TextureLoader().load(TEXTURE_URL);
      tex.colorSpace = THREE.SRGBColorSpace;
      const bg = new THREE.Mesh(
        new THREE.PlaneGeometry(30, 30),
        new THREE.MeshBasicMaterial({ map: tex, transparent: true, opacity: 0.2 })
      );
      bg.position.z = -15;
      scene.add(bg);
    }
    
    // Paint droplets
    const droplets = [];
    const startTime = Date.now();
    
    function createDroplet() {
      const size = 0.1 + Math.random() * 0.4;
      const geom = new THREE.SphereGeometry(size, 8, 8);
      const color = PALETTE[Math.floor(Math.random() * PALETTE.length)];
      const mat = new THREE.MeshPhongMaterial({ 
        color: color, 
        transparent: true, 
        opacity: 0.85 
      });
      const mesh = new THREE.Mesh(geom, mat);
      
      // Start from center, explode outward
      mesh.position.set(0, 0, 0);
      const angle = Math.random() * Math.PI * 2;
      const speed = 0.2 + Math.random() * 0.5;
      mesh.userData = {
        vx: Math.cos(angle) * speed,
        vy: Math.sin(angle) * speed - 0.3, // slight upward bias
        vz: (Math.random() - 0.5) * 0.2,
        life: 0,
        maxLife: 4 + Math.random() * 3
      };
      scene.add(mesh);
      droplets.push(mesh);
    }
    
    // Create 100 droplets over 1 second
    let created = 0;
    const createInterval = setInterval(() => {
      if (created < 100) {
        createDroplet();
        created++;
      } else {
        clearInterval(createInterval);
      }
    }, 10);
    
    // Animation
    function animate() {
      requestAnimationFrame(animate);
      const elapsed = (Date.now() - startTime) / 1000;
      
      // Update droplets
      for (let i = droplets.length - 1; i >= 0; i--) {
        const d = droplets[i];
        d.userData.life += 0.016;
        d.position.x += d.userData.vx;
        d.position.y += d.userData.vy;
        d.position.z += d.userData.vz;
        d.userData.vy += 0.02; // gravity
        
        // Fade out near end of life
        const t = Math.min(1, d.userData.life / d.userData.maxLife);
        d.material.opacity = 0.85 * (1 - t);
        
        // Remove if dead
        if (d.userData.life > d.userData.maxLife) {
          scene.remove(d);
          droplets.splice(i, 1);
        }
      }
      
      // Rotate camera slightly
      camera.position.x = Math.sin(elapsed * 0.2) * 3;
      camera.position.y = Math.cos(elapsed * 0.3) * 2;
      camera.lookAt(0, 0, 0);
      
      renderer.render(scene, camera);
    }
    
    animate();
    
    // Handle resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
